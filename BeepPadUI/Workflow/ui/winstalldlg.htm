<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Install Options Dialog</title>
	<link href="../shared/ccc.css" type="text/css" rel="Stylesheet" />
	<script type="text/javascript" id="clientEventHandlersJS" language="javascript">
	<!--

	function installnow_onclick()
	{
		window.external.SetDaysReminder( -1 );
		window.external.SetInstallType( "now" );
	}
	function installlater_onclick()
	{
		window.external.SetDaysReminder( -1 );
		var presentation = window.external.GetInstallOption();
		window.external.SetInstallType( presentation);
	}

	function setreminder_onclick()
	{
		window.external.SetDaysReminder( 7 );
		var presentation = window.external.GetInstallOption();
	
		window.external.SetInstallType( presentation );
	}

	function onLoad()
	{
	
		var presentation = window.external.GetInstallOption();
		var option = document.getElementById( presentation );
		if ( option != null )
			option.style.display = "";
	}

	//-->
	</script>
	<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5" />
	<meta http-equiv="MSThemeCompatible" content="yes" />
</head>
<body class="static" oncontextmenu="return false;" onselectstart="return false;" onload="onLoad()" scroll="no">
<table id="bannercentercentertable" cellspacing="0" cellpadding="0" border="0">
	<tr>
        <td colspan="2" valign="middle" class="dimlogocell">
			<img id="img1" alt="" src="../shared/Images/banner.png" />
    	</td>
    </tr>
	<tr>
		<td colspan="2" align="center" valign="middle">
			<p class="dlgdescription">Your update is ready for installation.</p>
      	</td>
	</tr>
	<tr>
      	<td colspan="2" align="center" valign="middle" >
			<button class="workflowbutton" accesskey="i" type="button" id="a2" name="a2" onclick="return installnow_onclick()"><u>I</u>nstall now</button>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" valign="middle">
			<p>The application may need to be closed for installation.</p>
      	</td>
	</tr>
	<tr>
		<td align="center" class="dimbottomcell">
			<div id="reminder"><p><a id="a4" onclick="return setreminder_onclick()" href="#">Remind me in 7 days</a></p></div>
		</td>
		<td align="center" class="dimbottomcell">
			<div id="installlater"><p><a id="a5" onclick="return installlater_onclick()" href="#">Remind me next time</a></p></div>
		</td>
	</tr>
</table>
