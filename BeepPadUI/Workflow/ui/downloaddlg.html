	<title>%d%% of Download Completed</title>

	<script type="text/javascript" id="clientEventHandlersJS" language="javascript">
	<!--
	
  	var timerID = 0;
	function onLoad()
	{
        var strDownloadItem= window.external.GetDownloadItem();
       
        var elementDownloadItem = document.getElementById("downloaditem");
        elementDownloadItem.innerHTML =strDownloadItem;

	    OnTimer();
        timerID = window.setTimeout("OnTimer()", 500);
	}
	
	function OnCancel()
	{
	   window.clearTimeout(timerID);
	   timerID = 0;
	   window.external.DIMDialogCancel();
	}
	function OnOK()
	{
	   window.clearTimeout(timerID);
	   timerID = 0;
	   window.external.DIMDialogOK();
	}
    function DisplayProgressBar(nProgress)
    {
		// adust the size of the progress bar
		var elmTopSlider = document.getElementById("divOverSlider");
		var elmBotSlider = document.getElementById("divUnderSlider");	
	    if ( (null != elmTopSlider) && (null != elmBotSlider))
	    {
	    	var nTotalWidth = parseInt(elmBotSlider.offsetWidth);
			if((nTotalWidth != 0) && (nProgress != 0))
			{
				var nPartWidth = (nTotalWidth * nProgress )/100.0;
				if (nPartWidth == 0) {
					elmTopSlider.style.width = "0px";
				}
				else {
					elmTopSlider.style.width = String(nPartWidth + "px");
				}
			}
	    }
    }
    function OnTimer()
    {
        window.clearTimeout(timerID);
        // change progress
        var nProgress =   window.external.GetDownloadProgress();     
        DisplayProgressBar(nProgress);
        window.external.UpdateDialogTitle();
        timerID = window.setTimeout("OnTimer()", 500);
    }
	//-->
	</script>
	<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5" />

<body class="static" oncontextmenu="return false;" onselectstart="return false;" onload="onLoad()" scroll="no"> <!-- -->

	<tr valign="top">

			<p class="downloadingtext" id="percentage"></p>
		</div></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="Cancel" onclick="OnCancel()" />
		</td>
	</tr>
