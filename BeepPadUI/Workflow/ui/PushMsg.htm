<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title></title>
	<meta content="Microsoft Visual Studio .NET 7.1" name="GENERATOR" />
	<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema" />
	<meta http-equiv="MSThemeCompatible" content="yes">
	<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="pushmsg.css"/>
	<script type="text/javascript" src="pushmsg.js"></script>
    </head>
	<body onmouseover="onMouseOverBody()" onmouseout="onMouseOutOfBody()" onload="onLoad()" onunload="onUnload()">
	<table id="message" cellspacing="0" cellpadding="0" border="0">
	<tr>
	    <td colspan="2">
			<div id="messageBodyDiv">
				<iframe id="messageBody" class="MessageBody" src="about:blank" frameborder="0" scrolling="no" tabindex="1"></iframe>
			</div>
	    </td>
	</tr>
	<tr class="bottomarea">
		<td class="bottomarea_left">
			<div id="dnd">
				<input id="dontdisplay" type="checkbox" tabindex="2" onclick="onClose();" />
				<label for="dontdisplay">Do not display this message again</label>
			</div>
		</td>
		<td class="bottomarea_right">
			<button type='button' accesskey='C' id='pcubtncancel' name='pcubtncancel' onclick="onClose();" tabindex="3"><u>C</u>lose</button>
		</td>
	</tr>
    </table>
	</body>
</html>
